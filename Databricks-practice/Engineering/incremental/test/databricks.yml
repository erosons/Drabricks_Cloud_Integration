# This is a Databricks asset bundle definition for test.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: test
  uuid: 579bba95-cfc1-4820-b9aa-3ec413a13c44

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-3630308676192936.16.azuredatabricks.net
    variables:
      catalog: main
      schema: dev
  prod:
    mode: production
    workspace:
      host: https://adb-3630308676192936.16.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/iskidet_hotmail.com#ext#@iskidethotmail.onmicrosoft.com to make sure we only have a single copy.
      root_path: /Workspace/Users/iskidet_hotmail.com#ext#@iskidethotmail.onmicrosoft.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: main
      schema: prod
    permissions:
      - user_name: iskidet_hotmail.com#ext#@iskidethotmail.onmicrosoft.com
        level: CAN_MANAGE
